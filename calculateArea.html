<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangular Area Calculator</title>
</head>
<body>
    <h1>Rectangular Area Calculator</h1>
    <label for="length"> Enter the length: </label>
    <input type = "number" id="length"><br><br>

    <label for="width"> Enter the width: </label>
    <input type="number" id="width"><br><br>

    <button onclick="calculateArea()"> Calculate Area</button><br><br>

   <!-- The `<p id="result"></p>` is an empty paragraph element with an id attribute set to "result".
   This element will be used to display the result of the calculation performed by the JavaScript
   code when the "Calculate Area" button is clicked. The result will be dynamically updated and
   shown within this paragraph element on the webpage. -->
    <p id="result"></p>
    <script src="./calculate_Area.js"></script>
</body>
</html>
